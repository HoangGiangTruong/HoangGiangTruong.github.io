---
layout: default
---

<section>
    <div class="section-title">
        <h2><span>{{ page.title }}</span></h2>
    </div>

    <!-- Add the following code to display the author's avatar -->
    <div class="author-info">
        <img src="assets/images/icon1.png" alt="{{ page.author }}" class="author-avatar">
        <p>Author: {{ page.author }}</p>
    </div>

    <div class="article-post">
        {{ content }}
    </div>

    {% if page.comments == true %}
        <div id="comments" class="row mb-5">
            <div class="col-md-8">
                {% include disqus.html %}
            </div>
        </div>
    {% endif %}
</section>
